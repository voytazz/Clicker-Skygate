<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>

<body>

    <header class="mainBackground">
        <div class="mainFlex">
            <div class="firstSection">
                <h2>Dodatkowa produkcja</h2>

                <div class="bonusCounter"><img class='miniCookie' src="img/cookie.png" />
                    <div class="cookiesOnSecond"></div>
                    <p>ciastek na sekundę</p>
                </div>
                <h2>Posiadane bonusy</h2>
                <div class="bonusFlex"><img src="img/cursor.png" />
                    <div class="ownedCursor ownedStyle"></div>
                </div>

                <div class="bonusFlex"> <img src="img/grandmother.png" />
                    <div class="ownedGrandma ownedStyle"></div>
                </div>
                <div class="bonusFlex"> <img src="img/farm.png" />
                    <div class="ownedFarm ownedStyle"></div>
                </div>
                <div class="bonusFlex"> <img src="img/mine.png" />
                    <div class="ownedBakery ownedStyle"></div>
                </div>
                <div class="bonusFlex"> <img src="img/factory.png" />
                    <div class="ownedMine ownedStyle"></div>
                </div>
            </div>

            <div class="secondSection">

                <div class="cookieCounter"></div>
                <div class="cookie"><img class="cookieImg" src="img/cookie.png" /></div>
                <div class="newGame">Nowa gra</div>

            </div>

            <div class="thirdSection">
                <div class="cursorBonus bonusSection">Kursor - <span class="cursorCounter"></span><img class='miniCookie' src="img/cookie.png" />
                    <p class="bonusText">( + 0.1 ciastek na sekundę)</p>
                </div>
                <div class="grandmaBonus bonusSection">Babcia - <span class="grandmaCounter"></span><img class='miniCookie' src="img/cookie.png" />
                    <p class="bonusText">( + 1 ciastek na sekundę)</p>
                </div>
                <div class="farmBonus bonusSection">Farma - <span class="farmCounter"></span><img class='miniCookie' src="img/cookie.png" />
                    <p class="bonusText">( + 8 ciastek na sekundę)</p>
                </div>
                <div class="bakeryBonus bonusSection">Kopalnia - <span class="bakeryCounter"></span><img class='miniCookie' src="img/cookie.png" />
                    <p class="bonusText">( + 47 ciastek na sekundę)</p>
                </div>
                <div class="mineBonus bonusSection">Fabryka - <span class="mineCounter"></span><img class='miniCookie' src="img/cookie.png" />
                    <p class="bonusText">( + 260 ciastek na sekundę)</p>
                </div>
            </div>

        </div>

        <div class="myGithub"><a href="https://github.com/voytazz/Clicker-Skygate" target="_blank"><img src="img/github.png" /></a></div>
    </header>

    <script src="js/script.js"></script>
</body>

</html>
