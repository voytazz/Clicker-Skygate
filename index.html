<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="mainBackground">
        <div class="firstSection">
          <h2>Dodatkowa produkcja</h2>
          <div class="cookiesOnSecond">0</div><p>ciastek na sekundę</p>
           <h2>Ilość posiadanych bonusów</h2>
            


        </div>

        <div class="secondSection">

            <div class="cookieCounter">0</div>
            <div class="cookie"><img class="cookieImg" src="img/cookie.png" /></div>
        </div>

        <div class="thirdSection">
            <div class="cursorBonus">Kursor <span class="cursorCounter">20</span> </div>
            <div class="grandmaBonus">Babcia <span class="grandmaCounter">100</span></div>
            <div class="farmBonus">Farma <span class="farmCounter">500</span></div>
            <div class="bakeryBonus">Piekarnia <span class="bakeryCounter">2000</span></div>
            <div class="mineBonus">Kopalnia <span class="mineCounter">100 000</span></div>
        </div>
    </div>







    <script src="js/script.js"></script>
</body>

</html>
